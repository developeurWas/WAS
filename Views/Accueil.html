<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="Styles/bootstrap.css" />
		<link rel="stylesheet" href="Styles/angular-carousel.css" />
	</head>
	<body ng-app="app" ng-controller="accueil">
    <ul rn-carousel rn-carousel-auto-slide class="carousell">
			<li class="image" ng-repeat="image in listImages track by image.id">
				<div ng-style="{'background-image': 'url(' + image.img + ')'}"></div>
			</li>
    </ul>
		<script src="../Angular/angular.js"></script>
		<script src="../Angular/angular-animate.js"></script>
		<script src="../Angular/angular-resource.js"></script>
		<script src="../Angular/angular-route.js"></script>
		<script src="../Angular/angular-touch.js"></script>
		<script src="../Angular/angular-carousel.js"></script>
		<script src="../Angular/ui-bootstrap-tpls-1.3.3.min.js"></script>
		<script src="../Controllers/Accueil.js"></script>
	</body>
</html>
