
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center text-primary">
          <div class="page-header">
            <h1>{{title}}</h1>
          </div>
          <p>
            Liste des projets..
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="project in listProjects | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
          <div class="col-md-4 col-xs-12">
            <div class="jumbotron jumbotron-project" ng-init="myStyle={}" ng-mouseleave="" ng-style="myStyle" ng-mouseover="myStyle={'background-image': 'url(' + project.image + ')'}">
              <div class="row project-header">
                <h2>{{project.title}}{{project.id}}</h2>
              </div>
              <div class="row project-resume">
                <p>{{project.resume}}{{project.id}}</p>
              </div>
              <div class="row project-caret">
                    <div class="text-right">
                      <a class="btn btn-default"><i class="fa fa-ellipsis-h"></i></a>
                    </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-12 text-center">
        <ul uib-pagination total-items="totalItems" items-per-page="entryLimit" ng-model="currentPage" max-size="noOfPages" class="pagination-sm" boundary-links="true" rotate="false">

      </div>
      <div class="col-md-4  col-xs-12 text-right">
        <a class="btn btn-sm btn-primary" href="#/newproject" role="button">Ajouter un projet <span class="glyphicon glyphicon-plus"></span></a>

        <br />
      </div>
    </div>
  </div>
</section>
