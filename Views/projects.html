
<link rel="stylesheet" type="text/css" href="Styles/projects.css" />
<section ng-show="state == 'navigation'">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center text-primary">
          <div class="page-header">
            <h1>{{title}} <a class="btn btn-sm btn-primary text-right" href="#/newproject" role="button"><span class="glyphicon glyphicon-plus"></span></a></h1>

          </div>
          <p>
            Liste des projets..
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="project in listProjects">

          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="thumbnail project-thumbnail">
              <img src="{{project.image}}" class="project-image">
              <div class="caption project-caption">
                <h3>{{project.title}}</h3>
                <p>{{project.resume}}</p>
              </div>
              <div class="text-right">
                <a class="btn btn-default" ng-click="view(project)"><i class="fa fa-ellipsis-h"></i></a>
              </div>
            </div>

            <!--
            <div class="jumbotron-project jumbotron" ng-init="myStyle={}" ng-mouseleave="" ng-style="myStyle" ng-mouseover="myStyle={'background-image': 'url(' + project.image + ')'}">
              <div class="row project-header">
                <h2>{{project.title}}{{project.id}}</h2>
              </div>
              <div class="row project-resume">
                <p>{{project.resume}}{{project.id}}</p>
              </div>
              <div class="row project-caret">
                    <div class="text-right">
                      <a class="btn btn-default"><i class="fa fa-ellipsis-h"></i></a>
                    </div>
              </div>
            </div>
          -->
          </div>
      </div>
    </div>
    <!--
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-12 text-center">
        <ul uib-pagination total-items="totalItems" items-per-page="entryLimit" ng-model="currentPage" max-size="noOfPages" class="pagination-sm" boundary-links="true" rotate="false">

      </div>

    </div>
    -->
  </div>
</section>

<section ng-show="state == 'view'">
  <div class="container container-vproject">
    <div class="row">
      <br />
      <a ng-click="returnToNavigation()" class="btn btn-primary"><i class="fa fa-undo"></i> Retour</a>
      <h1 class="page-header">
        {{selectedproject.title}}
      </h1>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12 text-center">
        <img class="img-vproject" src="{{selectedproject.image}}">
      </div>
      <div class="col-md-6 col-sm-12">
        <p>
          {{selectedproject.resume}}
        </p>
        <div ng-show="selectedproject.donationobj > 0">

        </div>
        <div ng-show="selectproject.publishauthor">

        </div>
        <div class="text-right">
          <a href="#"><i class="fa fa-3x fa-fw fa-gratipay"></i></a>
          <a href="#"><i class="fa fa-3x fa-fw fa-facebook"></i></a>
          <a href="#"><i class="fa fa-3x fa-fw fa-instagram"></i></a>
          <a href="#"><i class="fa fa-3x fa-fw fa-twitter"></i></a>
          <a href="#"><i class="fa fa-3x fa-fw fa-google-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="row">
      <h2 class="page-header">Pr√©sentation</h2>
      <div ng-bind-html="renderHtml(selectedproject.pres)"></div>
      <br />
    </div>
  </div>
</section>
